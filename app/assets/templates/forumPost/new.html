<div>
  <h3>Make New Post</h3>
</div>

<form>
  <p ng-show="errorMessage" class="text-danger">
    {{errorMessage}}
  </p>

  <div class="form-group">
    <label for="postBody">Post</label>
    <summernote config="options" id="postBody" ng-required ng-model="form.postBody"></summernote>
  </div>

  <button ng-click="formSubmit()">
    Create
  </button>
</form>
