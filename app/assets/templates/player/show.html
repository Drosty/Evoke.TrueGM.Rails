<h3>{{player.position}}&nbsp;{{player.full_name}}</h3>
<p>Owned by:
  <a href="#/league/{{currentLeagueId}}/team/{{player.league_team.id}}">
    {{player.league_team.name}}
  </a>
</p>

<tabset>
  <tab heading="Info">
    <p>Here is info</p>
  </tab>
  <tab ng-repeat="stat in stats.year" heading="{{stat.year}}">
    <br />
    <div ng-include="'player/statTabContent.html'"></div>
  </tab>
  <tab>
    <p>Some actions</p>
  </tab>
</tabset>
