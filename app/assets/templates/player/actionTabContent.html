<div class="well" ng-show="player.is_free_agent">
  <button class="btn btn-success" ng-click="openAddPlayerAside()">
    Add Player to Team
  </button>
</div>

<div class="well" ng-show="player.is_on_team">
  <button class="btn btn-success" ng-click="openRemovePlayerAside()">
    Remove Player from Team
  </button>
</div>

<div class="well" ng-show="!player.is_on_team && !player.is_free_agent">
  <p>You have no actions to be taken on this player</p>
</div>
