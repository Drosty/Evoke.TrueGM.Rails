default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['TRUEGM_DB_1_USERNAME'] %> # postgres
  host: <%= ENV['TRUEGM_DB_1_HOST'] %>
  pool: 5

development:
  <<: *default
  database: truegm_dev

test:
  <<: *default
  database: truegm_test

production:
  <<: *default
  database: truegm_prod
  password: <%= ENV['TRUEGM_DB_1_PASSWORD'] %>
